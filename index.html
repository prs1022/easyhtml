<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>给婷婷的表白 💕</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .title {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
      to { text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 40px rgba(255, 182, 193, 0.8); }
    }

    .message {
      font-size: 1.5rem;
      color: #fff;
      margin-bottom: 40px;
      max-width: 600px;
      line-height: 1.6;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
    }

    .btn-yes {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
    }

    .btn-yes:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
    }

    .btn-no {
      background: linear-gradient(45deg, #a8e6cf, #88d8a3);
      color: #2d3436;
      box-shadow: 0 4px 15px rgba(168, 230, 207, 0.4);
      position: relative;
    }

    .btn-no:hover {
      transform: translateX(100px);
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      color: rgba(255, 182, 193, 0.8);
      font-size: 20px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .hidden {
      display: none;
    }

    .success-message {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      margin: 20px;
    }

    .success-message h2 {
      color: #e74c3c;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .success-message p {
      color: #2d3436;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .music-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
      }
      .message {
        font-size: 1.2rem;
      }
      .btn {
        padding: 12px 24px;
        font-size: 1rem;
      }
      .buttons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="music-btn" onclick="toggleMusic()">
    🎵
  </div>

  <div class="container">
    <div id="confession">
      <h1 class="title">亲爱的婷婷 💕</h1>
      <div class="message">
        <p>从遇见你的那一刻起，我的世界就变得不一样了</p>
        <p>你的笑容像春天的阳光，温暖着我的心</p>
        <p>你的声音像夏夜的微风，让我心动不已</p>
        <p>我想对你说...</p>
        <p style="font-size: 2rem; margin: 20px 0; color: #ff6b6b;">我喜欢你！</p>
        <p>愿意做我的女朋友吗？</p>
      </div>
      <div class="buttons">
        <button class="btn btn-yes" onclick="showSuccess()">我愿意 💕</button>
        <button class="btn btn-no" id="noBtn" onclick="moveButton()">我拒绝 😅</button>
      </div>
    </div>

    <div id="successMessage" class="success-message hidden">
      <h2>太好了！🎉</h2>
      <p>婷婷，谢谢你愿意给我们一个机会！</p>
      <p>我会用心对待你，让你每天都开心快乐！</p>
      <p>我们一起创造属于我们的美好回忆吧！💕</p>
      <p style="margin-top: 20px; font-style: italic;">"爱你，是我做过最美好的决定" ❤️</p>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
  </audio>

  <script>
    // 创建飘落的爱心
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '💕';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
      document.getElementById('hearts').appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    // 每500ms创建一个爱心
    setInterval(createHeart, 500);

    // 显示成功消息
    function showSuccess() {
      document.getElementById('confession').classList.add('hidden');
      document.getElementById('successMessage').classList.remove('hidden');

      // 创建更多爱心庆祝
      for(let i = 0; i < 20; i++) {
        setTimeout(createHeart, i * 100);
      }
    }

    // 移动拒绝按钮
    function moveButton() {
      const noBtn = document.getElementById('noBtn');
      const randomX = Math.random() * (window.innerWidth - 200);
      const randomY = Math.random() * (window.innerHeight - 100);

      noBtn.style.position = 'fixed';
      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
      noBtn.innerHTML = '别点我 😝';

      setTimeout(() => {
        noBtn.innerHTML = '真的拒绝？ 🥺';
      }, 1000);
    }

    // 音乐控制
    let musicPlaying = false;
    function toggleMusic() {
      const music = document.getElementById('bgMusic');
      if (musicPlaying) {
        music.pause();
        musicPlaying = false;
      } else {
        music.play().catch(e => console.log('音乐播放需要用户交互'));
        musicPlaying = true;
      }
    }

    // 页面加载完成后的特效
    window.addEventListener('load', () => {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 1s ease-in';
      setTimeout(() => {
        document.body.style.opacity = '1';
      }, 100);
    });
  </script>
</body>
</html>
